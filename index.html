<!DOCTYPE HTML>
<html ng-app="chatroom">
<head>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">
<div class="main-container">
    <h1> DevMountain Chat (Material Edition) </h1>

    <form ng-submit="postData()">
        <md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column">
            <md-input-container class="form-control text-box">
                <label>Message</label>
                <input ng-model="message">
            </md-input-container>
        </md-content>
    </form>

    <md-content md-theme="docs-dark" class="md-padding" layout="row" layout-sm="column">
        <md-input-container class="form-control text-box">
            <label>Search</label>
            <input ng-model="searchField">
        </md-input-container>
    </md-content>
    <div class="cardContainer">
        <!-- MD Card for each message -->
        <md-card ng-repeat="message in messages | filter: searchField">
            <img src="http://www.wallmoy.com/wp-content/uploads/2014/12/free_abstract_wallpaper.jpg" alt="Abstract">
            <md-card-content>
                <h2>Message</h2>

                <p>
                    {{message.text}}
                </p>
            </md-card-content>
        </md-card>
    </div>

</div>
<script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>

<!-- Angular Material Dependencies -->
<script type="text/javascript" src="http://hammerjs.github.io/dist/hammer.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular-aria.min.js"></script>


<!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.7.0/angular-material.min.js"></script>
<script src="js/app.js"></script>
<script src="js/mainCtrl.js"></script>
<script src="js/parseService.js"></script>
<script src="js/defaultHeaders.js"></script>
</body>
</html>
